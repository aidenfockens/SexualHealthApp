<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <div id="mydiv"></div>
    
    <!-- API CALL - shows how an external API can be called and used in the web app -->
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => {console.log(res)})
    </script>

    <!--REACT SCRIPT - shows how react can be used to make functions that return certain things. Still need 
     to add more and figure out how to make actual reusable UI features  -->
    <script type="text/babel">
      function Hello() {
        return <h1>Hello World!</h1>;
      }

      const container = document.getElementById('mydiv');
      const root = ReactDOM.createRoot(container);
      root.render(<Hello />)
    </script>

  </body>
</html>
